application: save-a-pet
version: 1
runtime: python27
api_version: 1
threadsafe: no

libraries:
- name: jinja2
  version: 2.6
  

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt
  expiration: '1d'

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /jQuery-File-Upload
  static_dir: jQuery-File-Upload

- url: /files/.*
  script: fileupload.py

- url: /.*
  script: main.py
